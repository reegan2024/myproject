<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	 <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"> 
	 <link href="/assets/css/style.css" rel="stylesheet" >

    <title>TJM - Training Journey Management</title>
  </head>
  <body>
    
<div class="container-fluid p-0">
	  <div class="row g-0">
	<div class="col-md-5">
		 <div class="login-left">
			 <div class="align-self-center">
			 <h3>"The only thing limiting your aspiration is your imagination."</h3>
			 <p>- Stephen Richards</p>
		<div class="ll-img"><img src="img/login-bg.jpg" class="img-fluid"></div>
		</div>
		</div>
	</div>
	<div class="col-md-7">
		<div class="login-right  min-vh-100">		
		<img src="img/logo.png" class="logo">
		<div class="login-section" >
		<h1 class="login-title">Login</h1>
		<input type="text" class="form-control mb-4" id="" placeholder="Username">
		<div class="input-group mb-4">
		  <input type="password" class="form-control" id="password" placeholder="Password">		
		  <i class="las la-eye-slash btn-login" id="eye"></i>
		</div>
		  
		<button type="button" class="btn btn-white">Login</button>	
		<a class="link-white ms-4" role="button" id="forgot"  onclick="forforgot()">Forgot Password?</a>
		<div class="or-links">Or login with
			<div>
			<a class="btn link-white ms-4" href="#" role="button">Facebook</a>
			<a class="btn link-white ms-4" href="#" role="button">Google</a>
			<a class="btn link-white ms-4" href="#" role="button">Linkedin</a>
			</div>
		</div>
		<a class="btn link-white f-18" href="login.html" role="button">Register new account</a>
		</div>
		<div class="forgot-section" style="display: none">
		<h1 class="login-title">Forgot Password</h1>
		<input type="text" class="form-control mb-4" id="" placeholder="Email Address">	
		<button type="button" class="btn btn-white" id="forgotSubmit">Submit</button>
		<div class="mt-5">
		<a class="btn link-white f-18" role="button" id="backLogin">Back to Login</a>
		</div>
		</div>
		<div class="password-section" style="display: none">
		<h1 class="login-title">Create New Password</h1>
		<input type="password" class="form-control mb-4" id="" placeholder="New Password">	
		<input type="password" class="form-control mb-4" id="" placeholder="Confirm New Password">		
		<button type="button" class="btn btn-white" id="passwordSubmit">Submit</button>		
		</div>
		</div>	
	</div>
	</div>
</div>
    

   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="/assets/js/common.js"></script>
   
  </body>
</html>
